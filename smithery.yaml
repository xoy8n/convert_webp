startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
  commandFunction: |
    (config) => {
      const os = require('os');
      const homedir = os.homedir();
      
      return { 
        command: 'node', 
        args: ['dist/index.js'],
        env: {},
        dockerOptions: {
          volumes: [
            `${homedir}:${homedir}`
          ]
        }
      }
    }
