startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
  commandFunction: |
    (config) => {
      const os = require('os');
      const homedir = os.homedir();
      const process = require('process');
      const currentDir = process.cwd();
      
      return { 
        command: 'node', 
        args: ['dist/index.js'],
        env: {},
        dockerOptions: {
          volumes: [
            `${homedir}:${homedir}`,
            `${currentDir}:/app/workdir`
          ],
          workingDir: '/app/workdir'
        }
      }
    }
