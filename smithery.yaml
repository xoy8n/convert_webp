# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - allowedDirectory
    properties:
      allowedDirectory:
        type: string
        description:
          The absolute path to an allowed directory for the filesystem
          server. For example, in the Docker container '/app' is a good default.
  commandFunction: |-
    (config) => {
      return {
        command: "node",
        args: [
          "dist/index.js"
        ],
        env: { ALLOWED_DIRECTORY: config.allowedDirectory }
      };
    }
  exampleConfig:
    allowedDirectory: /Users/username/Documents
